<!DOCTYPE html>
<html>
<head>
        <title>
            Hello Canvas!
        </title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
<head>

<body>
<canvas id="HelloWord" width="400" height="300"/>
<script type="text/javascript"> 　　
    var canvas = document.getElementById("HelloWord"); 　　
    var context = canvas.getContext("2d"); 　
    context.fillStyle="#FF0000";
    context.fillRect(50,50,150,50); 
    context.moveTo(50, 50);
    context.lineTo(150, 150);
    context.stroke();

//线条宽度
context.lineWidth = 10;

//线条颜色（支持颜色编码与rgb()函数）
context.strokeStyle = "#4169E1";
context.strokeStyle = "rgb(65,105,225)";
context.moveTo(0, 0);
context.lineTo(100, 100);
context.stroke();
</script>
</body>
</html>
